application: diris-app
version: 0-2-3
runtime: python27
api_version: 1
threadsafe: true

builtins:
- appstats: on
- remote_api: on

handlers:
- url: /_ah/(mapreduce|queue|warmup|start|stop).*
  script: diris.wsgi.application
  login: admin
  secure: always

- url: /_ah/internalupload.*
  script: diris.wsgi.application
  secure: always

- url: /static
  static_dir: static/
  secure: always

- url: /static/$
  static_files: static/index.html
  upload: static/index.html$
  secure: always

- url: /(.*\.(html|js|css|png|json|map|ico)|.*glyphicons-halflings-regular.*)$
  static_files: static/\1
  upload: static/(.*\.(html|js|css|png|json|map|ico)|.*glyphicons-halflings-regular.*)$
  secure: always

- url: /$
  static_files: static/index.html
  upload: static/index.html$
  secure: always

# Set Django admin to be login:admin as well as Django's is_staff restriction
- url: /admin.*
  script: diris.wsgi.application
  secure: always
  login: admin

- url: /images/shuffle.*
  script: diris.wsgi.application
  secure: optional

- url: /.*
  script: diris.wsgi.application
  secure: always

libraries:
- name: django
  version: '1.9'
- name: jinja2
  version: '2.6'
- name: markupsafe
  version: '0.15'
- name: PIL
  version: '1.1.7'
- name: ssl
  version: '2.7'

skip_files:
  - ^(.*/)?#.*#$
  - ^(.*/)?.*~$
  - ^(.*/)?.*\.py[co]$
  - ^(.*/)?.*/RCS/.*$
  - ^(.*/)?\..*$
  - ^(.*/)?manage\.py$
  - ^(.*/)?README.md
  - ^(.*/)?install_deps$
  - ^(.*/)?pip-selfcheck.json$
  - ^(.*/)?requirements.*$
  - ^(.*/)?bin/.*$
  - ^(.*/)?include/.*$
  - ^/?lib/.*$
  - ^(.*/)?share/.*$
  - ^(.*/)?man/.*$
  - ^(.*/)?sitepackages/dev.*$
  - ^(.*/)?\.storage.*$
  - ^(.*/)?\.git.*$
